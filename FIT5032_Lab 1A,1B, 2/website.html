<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box1 {
            background-color: #ffd700;
            padding: 20px;
        }
        .box1 h1 {
            color: blue;
            font-size: 2em;
            margin: 0;
        }
        .box1 h2 {
            color: white;
            font-size: 2em;
            margin: 0;
        }
        .box2 {
            background-color: #4caf50;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .box2 h1 {
            color: #333;
            font-size: 2em;
            margin: 0;
        }
        .box2 h2 {
            color: white;
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>Try it myself</h1>
        <h2>Hello World</h2>
    </div>
    <div class="box2">
        <h1>Try it myself with more style element</h1>
        <h2>Hello World</h2>
    </div>
</body>
</html>
